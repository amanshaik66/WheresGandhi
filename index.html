<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where's Gandhi</title>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Firebase and Custom JavaScript -->
    <script type="module" src="js/script.js" defer></script>
    
    <!-- SEO and Favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <meta name="description" content="Stay updated with Where's Gandhi. Sign up now!">
    <meta name="keywords" content="Where's Gandhi, updates, news, subscription">
    <meta name="author" content="Your Name">
</head>
<body>
    <h1>Sign up for Where's Gandhi Updates</h1>

    <form id="signup-form">
        <input type="email" id="email" placeholder="Enter your email" required />
        <input type="password" id="password" placeholder="Enter a password" required />
        <div>
            <button type="submit">Sign Up</button>
        </div>
    </form>

    <p id="message"></p>

    <h2>Already have an account?</h2>
    <form id="signin-form">
        <input type="email" id="login-email" placeholder="Enter your email" required />
        <input type="password" id="login-password" placeholder="Enter your password" required />
        <div>
            <button type="submit">Log In</button>
        </div>
    </form>
</body>
</html>
