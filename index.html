<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where's Gandhi - Authentication</title>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Firebase and Custom JavaScript -->
    <script type="module" src="js/script.js" defer></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h2>Welcome to Where's Gandhi</h2>
            <p id="toggle-text">New user? <span id="toggle-auth">Sign Up</span></p>

            <form id="auth-form">
                <input type="email" id="email" placeholder="Enter your email" required />
                <input type="password" id="password" placeholder="Enter your password" required />
                <button type="submit" id="auth-button">Sign Up</button>
                <button type="button" id="google-signin">Continue with Google</button>
            </form>

            <p id="message"></p>
            <div id="loader" class="hidden">Loading...</div>
        </div>
    </div>
</body>
</html>
