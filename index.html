<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where's Gandhi - Sign In/Sign Up</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>Where's Gandhi?</h1>
        <p>Track the journey of currency bills and discover their stories.</p>
    </header>

    <div class="auth-container">
        <button id="signup-button" class="btn">New User? Sign Up</button>
        <button id="signin-button" class="btn">Returning User? Sign In</button>
    </div>

    <div id="auth-form" class="auth-form hidden">
        <form id="user-form">
            <input type="text" id="name" placeholder="Full Name" required />
            <input type="email" id="email" placeholder="Email Address" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Where's Gandhi. All rights reserved.</p>
    </footer>
</body>
</html>
