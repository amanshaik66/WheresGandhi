<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->

    <!-- Firebase and Custom JavaScript (module type) -->

<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h2>Where's Gandhi?</h2>
            </div>

        </nav>

    <section id="hero">
        <div class="hero-content">
            <h1>Stay Informed. Stay Engaged.</h1>
            <p>Join the movement and stay up-to-date with the latest updates about Whereâ€™s Gandhi.</p>

            <form id="signup-form" class="signup-form">
