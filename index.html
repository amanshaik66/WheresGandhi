<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where's Gandhi</title>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Firebase and Custom JavaScript -->
    <script type="module" src="js/script.js" defer></script>

    <!-- SEO and Favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <meta name="description" content="Stay updated with Where's Gandhi. Sign up now!">
    <meta name="keywords" content="Where's Gandhi, updates, news, subscription">
</head>
<body>
    <div class="container">
        <header>
            <h1>Where's Gandhi</h1>
            <p>Stay informed. Get updates directly to your inbox.</p>
        </header>

        <div class="form-container">
            <form id="signup-form">
                <h2>Create an Account</h2>
                <input type="email" id="email" placeholder="Enter your email" required />
                <input type="password" id="password" placeholder="Create a password" required />
                <button type="submit">Sign Up</button>
            </form>

            <p id="message"></p>

            <div class="divider">OR</div>

            <form id="signin-form">
                <h2>Login to your Account</h2>
                <input type="email" id="login-email" placeholder="Enter your email" required />
                <input type="password" id="login-password" placeholder="Enter your password" required />
                <button type="submit">Log In</button>
            </form>
        </div>
    </div>
</body>
</html>
