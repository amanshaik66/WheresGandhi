<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where's Gandhi - Authentication</title>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Firebase and Custom JavaScript -->
    <script type="module" src="js/script.js" defer></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
            <h2 id="auth-heading">Welcome to Where's Gandhi</h2>
            <p id="toggle-text">
                New user? <span id="toggle-auth" class="clickable">Sign Up</span>
            </p>

            <form id="auth-form">
                <div id="name-field" class="hidden">
                    <input type="text" id="name" name="name" placeholder="Enter your name" />
                </div>
                <input type="email" id="email" name="email" placeholder="Enter your email" required />
                <input type="password" id="password" name="password" placeholder="Enter your password" required />
                <button type="submit" id="auth-button" class="primary-btn">Sign In</button>
                <button type="button" id="google-signin" class="google-btn">Continue with Google</button>
            </form>

            <p id="message"></p>
            <div id="loader" class="hidden">Loading...</div>
        </div>
    </div>
</body>
</html>
