<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Bill Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="tracker-container">
        <h2>Currency Bill Entry & Tracking</h2>
        <form id="bill-form">
            <input type="text" id="bill-amount" placeholder="Enter Bill Amount" required />
            <input type="text" id="currency" placeholder="Enter Currency (e.g., INR, USD)" required />
            <button type="submit">Submit Bill</button>
        </form>

        <h3>Tracked Bills:</h3>
        <ul id="bill-list"></ul>
    </div>

    <script>
        const billForm = document.getElementById('bill-form');
        const billList = document.getElementById('bill-list');

        billForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const amount = document.getElementById('bill-amount').value;
            const currency = document.getElementById('currency').value;

            const listItem = document.createElement('li');
            listItem.textContent = `Bill: ${amount} ${currency}`;
            billList.appendChild(listItem);

            billForm.reset();
        });
    </script>
</body>
</html>
