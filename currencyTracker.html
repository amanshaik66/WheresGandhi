<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Bill Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="tracker-container">
        <header class="tracker-header">
            <h2>Currency Bill Entry & Tracking</h2>
            <button id="logout-button" class="secondary-btn">Logout</button>
        </header>

        <section class="form-section">
            <form id="bill-form">
                <input type="number" id="bill-amount" placeholder="Enter Bill Amount" required />
                <input type="text" id="currency" placeholder="Enter Currency (e.g., INR, USD)" required />
                <input type="text" id="location" placeholder="Enter Location (City)" required />
                <button type="submit" class="primary-btn">Submit Bill</button>
            </form>
        </section>

        <section class="search-section">
            <h3>Search Tracked Bills</h3>
            <input type="text" id="search-bar" placeholder="Search by currency or location..." />
        </section>

        <section class="bill-display">
            <h3>Tracked Bills:</h3>
            <ul id="bill-list"></ul>
        </section>
    </div>

    <script src="js/currencyTracker.js"></script>
</body>
</html>
