<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Tracker - Where's Gandhi</title>

    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">

    <!-- CSS Styles -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <img src="assets/logo.png" alt="Where's Gandhi Logo" class="nav-logo">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#" class="active">Track Bills</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
                <li><button id="logout-button" class="btn-secondary">Logout</button></li>
            </ul>
        </nav>

        <!-- Page Header -->
        <header class="page-header">
            <h1>Track Your Currency Bills</h1>
            <p>Enter the serial number, currency details, and location to track your bills across the world.</p>
        </header>

        <!-- Bill Tracker Form -->
        <div class="tracker-container">
            <form id="bill-form" class="bill-form">
                <div class="input-group">
                    <label for="serial-number">Bill Serial Number</label>
                    <input type="text" id="serial-number" placeholder="Enter Serial Number" required>
                </div>

                <div class="input-group">
                    <label for="bill-amount">Bill Amount</label>
                    <input type="number" id="bill-amount" placeholder="Enter Bill Amount" required>
                </div>

                <div class="input-group">
                    <label for="currency">Currency Type</label>
                    <input type="text" id="currency" placeholder="e.g., INR, USD" required>
                </div>

                <div class="input-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" placeholder="Enter Current Location" required>
                </div>

                <button type="submit" class="btn-primary">Submit Bill</button>
            </form>
        </div>

        <!-- Search Bar -->
        <div class="search-bar-container">
            <input type="text" id="search-bar" placeholder="Search by currency, location, or serial number">
        </div>

        <!-- Tracked Bills List -->
        <div class="bill-list-container">
            <h2>Tracked Bills</h2>
            <ul id="bill-list" class="bill-list"></ul>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2024 Where's Gandhi. All rights reserved.</p>
                <ul class="footer-links">
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms of Service</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
        </footer>
    </div>

    <!-- JavaScript -->
    <script type="module" src="js/currency.js"></script>
</body>

</html>
