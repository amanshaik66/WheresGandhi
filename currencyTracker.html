<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Bill Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>Track Your Currency</h1>
    </header>

    <div class="tracker-container">
        <form id="bill-form">
            <input type="text" id="serial-number" placeholder="Enter Bill Serial Number" required />
            <input type="text" id="bill-amount" placeholder="Enter Bill Amount" required />
            <input type="text" id="currency" placeholder="Enter Currency (e.g., INR, USD)" required />
            <button type="submit" class="btn">Submit Bill</button>
        </form>

        <h3>Tracked Bills:</h3>
        <ul id="bill-list"></ul>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Where's Gandhi. All rights reserved.</p>
    </footer>
</body>
</html>
